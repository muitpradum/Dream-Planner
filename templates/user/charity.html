{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="text-center fs-2">
    Our<b class="txt-mycolor"> Event Category <i class="fa-solid fa-newspaper"></i></b>
</div>
<div class="row my-2">
    <div class="col-sm-6 mx-auto mt-3">
        <form method="get">
        <div class="input-group">
            <input type="text" name="search" style="background:#d1d1d1;" placeholder="Search Events" class="form-control ">
            <i class="input-group-text bg-mycolor" >
                <input type="submit" value="Search" class="btn">
            </i>
        </div>
            </form>
    </div>
    <div class="row my-3">
        {% for a in fdata %}
            <!-- start category event -->
        <div class="col-lg-3 col-md-4 col-sm-12">
                <div class="card">
                    <img src="/{{a.event_picture}}" style="max-height:200px;" class="card-img-top"/>
                    <div class="card-body">
                    
                <b>{{a.event_name}} : </b>{{a.event_code}}<br>
                        {{a.NGO_name}}<br>
                        {{a.place}}<br>
                        {{a.event_date}}<br>
                    
                    <br/>
                       <a href="/user/viewcharity/?messg={{a.id}}" class="btn btn-sm rounded-pill bg-mycolor text-light">View Detail<i class="fa-solid fa-eye"></i></a>
    
                </div>
                </div>
            </div>
                <!-- end category event -->
            {% endfor %}
        </div>
    
        

    
</div>
   


{% endblock %}
